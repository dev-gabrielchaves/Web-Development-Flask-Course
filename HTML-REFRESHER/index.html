<!-- This basically tells to the browser that it'll be handling a HTML5 file -->
<!DOCTYPE html>
<!-- Here we will write down our HTML code -->
<html lang="en"> <!-- Always specify the language the code is used with  -->
    <!-- html tags should always contain a head and a body, our cody will be within these tags -->
    <head>
        <!-- The meta tags, are void tags, that means that they don't have any content within, and they are used to describe our page -->
        <meta charset="UTF-8">
        <!-- Helps the browser to resize the file according to different devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Titles are used to identify our page, it also helps google when it comes to locate our page -->
        <title>Gabriel - Learning HTML</title>
    </head>
    <body>
        <!-- Reminder... 'src' refers to the file location and 'alt' refers to the file description in case it can't load or something like that -->
        <img class="profile" src="profile.png" alt="Gabriel's profile picture.">
        <!-- h1 to h6 can only contain phrasing content, *they can not be empty as well -->
        <h1>HTML and CSS studies!</h1>
        <p>Hello, my name is Gabriel, and I'm refreshing my knowledge in HTML and CSS</p>
    </body>
</html>

<!-- Remenber, HTML should be used to just describe the content of our page, not style it!!! -->
